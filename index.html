<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ball in Goal</title>
</head>
<body>
    <header>
        <h4>Score: 0</h4>
        <h1 id="head">Ball in Goal Game</h1>
        <h4 id="how-to">How to Play</h4>
    </header>

    <section id="help">
        <h2>How To Play</h2>
        <h3>Use left and right arrow keys to move the ball left and right.</h3>
        <h3>Use spacebar to shoot.</h3>
        <button id="close">Close</button>
    </section>
    <div id="field-box">
    <div id="field">
      <section id="goal">
         <div class="component"></div>
         <div class="component-middle">Goal</div>
         <div class="component"></div> 
      </section>
      <section id="projectile">
          <div id="ball"></div>
          <div id="platform"></div>
      </section> 
    </div>
    </div>
    <div id="buttons">
      <button id="reset">Reset</button>
      <button id="play">Play</button>
    </div>
    <footer></footer> 
    <script src="./script.js"></script>
</body>
</html>
